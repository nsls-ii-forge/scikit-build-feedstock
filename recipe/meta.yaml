{% set name = "scikit-build" %}
{% set version = "0.12.0" %}
{% set sha256 = "f851382c469bcd9a8c98b1878bcfdd13b68556279d2fd9a329be41956ae5a7fe" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  number: 0
  script: {{ PYTHON }} -m pip install . --no-deps --ignore-installed --no-cache-dir -vvv

requirements:
  build:
    - cmake
    - ninja
    - pip
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
  host:
    - python
    - packaging
    - pip
    - setuptools
    - wheel
  run:
    - python
    - cmake
    - distro
    - ninja
    - packaging
    - setuptools
    - wheel

test:
  source_files:
    - tests/*
  requires:
    - cmake
    - cython
    - git
    - make  # [unix]
    - mock
    - ninja
    - path.py
    - pytest
    - pytest-cov
    - pytest-mock
    - pytest-runner
    - requests
    - six
    - {{ compiler('c') }}  # [unix]
    - {{ compiler('cxx') }}  # [unix]
  imports:
    - skbuild

about:
  home: http://github.com/scikit-build/scikit-build
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: Improved build system generator for CPython C extensions.
  doc_url: http://scikit-build.readthedocs.org
  dev_url: http://github.com/scikit-build/scikit-build
